<div class="post" *ngFor="let item of posts">
    <div class="title">
        <h1>{{item.title}}</h1>
    </div>
    <div class="description">
        <p>{{item.description}}</p>
    </div>
    <div class="trash">
        <img src="" alt="">
    </div>
    <div class="date">
        <p>{{item.date}}</p>
    </div>
</div>
